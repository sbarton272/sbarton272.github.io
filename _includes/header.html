<div class="header">
  <h1 class="title"><a href="/">{{ site.name }}</a></h1>
{% for page in site.html_pages %}
  <li><span>{{ page.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  <a class="extra" href="{{ page.url }}">{{ page.title }}</a>
{% endfor %}
</div>
